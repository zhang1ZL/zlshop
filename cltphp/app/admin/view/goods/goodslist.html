{include file="common/head"/}
	<blockquote class="layui-elem-quote layui-text">
	 	<a class="layui-btn layui-btn-sm" href="{:url('addGoods')}"><i class="layui-icon">&#xe609;</i>商品发布</a>
	</blockquote>
	<table class="layui-hide" id="test" lay-filter="demo"></table>
	<script type="text/html" id="barDemo">
	  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
	  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
{include file="common/foot"/}	
<script>
layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element'], function(){
  var laydate = layui.laydate //日期
  ,laypage = layui.laypage //分页
  ,layer = layui.layer //弹层
  ,table = layui.table //表格
  ,upload = layui.upload //上传
  ,$ = layui.jquery
  ,element = layui.element; //元素操作 
  //监听Tab切换
  element.on('tab(demo)', function(data){
//  layer.msg('切换了：'+ this.innerHTML);
//  console.log(data);
  });  
  //执行一个 table 实例
table.render({
    elem: '#test'
    ,height: 332
    ,url: 'getGoods' //数据接口
    ,page: true //开启分页
    ,cols: [[ //表头
      {field: 'sort_id', title: '序号', width:80, sort: true, fixed: 'left'}
      ,{field: 'gnumber', title: '商品编号', width:150, sort: true, align:'center'}
      ,{field: 'gname', title: '商品名', width:200, align:'center'}
      ,{field: 'class_name', title: '商品分类', width:150, align:'center'} 
      ,{field: 'user', title: '发布人', width: 150, align:'center'}
      ,{field: 'state', title: '上/下架', width: 120, sort: true, align:'center'}
      ,{field: 'check', title: '审核状态', width: 120, sort: true, align:'center'}
      ,{field: 'gtime', title: '创建时间', width: 150, align:'center'}
      ,{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}
    ]]
});
table.on('tool(demo)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
    var data = obj.data //获得当前行数据
    ,layEvent = obj.event; //获得 lay-event 对应的值
    if(layEvent === 'detail'){
      layer.msg('查看操作');
    } else if(layEvent === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del(); //删除对应行（tr）的DOM结构
        layer.close(index);
        //向服务端发送删除指令
      });
    } else if(layEvent === 'edit'){
      layer.msg('编辑操作');
    }
});
});
</script>
